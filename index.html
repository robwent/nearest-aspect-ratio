<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nearest aspect ratio</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <h1 class="navbar-brand">Nearest aspect ratio</h1>
            </div>
        </div>
    </nav>

    <div class="container">
        <p>A quick and dirty tool for calculating the nearest normal aspect ratio. Useful for when images are odd aspect
            ratios.</p>

        <div class="row">
            <h2>Original dimensions</h2>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="width">Width</label>
                    <input class="form-control" id="width" type="text" value="649">
                </div>
                <div class="form-group">
                    <label for="height">height</label>
                    <input class="form-control" id="height" type="text" value="300">
                </div>
                <button class="btn btn-primary">Calculate&hellip;</button>
            </div>
            <div class="col-md-offset-2 col-md-7">
                <img alt="" class="tile tile--original" src="https://via.placeholder.com/649x300" />
            </div>
        </div>

        <div class="row">
            <h2>NEW dimensions @ <span class="ratio">9:4</span></h2>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="new-width">Width</label>
                    <input readonly class="form-control" id="new-width" type="text" value="648">
                </div>
                <div class="form-group">
                    <label for="new-height">height</label>
                    <input readonly class="form-control" id="new-height" type="text" value="288">
                </div>
            </div>
            <div class="col-md-offset-2 col-md-7">
                <img alt="" class="tile tile--new" src="https://via.placeholder.com/648x288" />
            </div>
        </div>
    </div>

    <ul class="tiles"></ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
